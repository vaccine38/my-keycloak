      methods:
        - method: GET
          scopes:
            - scp::read
    - path: /books
      methods:
        - method: PUT
          scopes:
            - scp::write
        - method: POST
          scopes:
            - scp::write
    - path: /permissions/list
      methods:
        - method: GET
          scopes:
            - scp::read
    - path: /permissions/associate
      methods:
        - method: POST
          scopes:
            - scp::write
    - path: /schools/*