  auth-server-url: http://localhost:8090
  resource: fandelo_client
  credentials:
    secret: c3OerSejhc43CIwZKHwVpBQCHy8AJrVQ
  http-method-as-scope: false
  paths:
    - path: /books/list
      methods:
        - method: POST
          scopes:
            - scp::read
